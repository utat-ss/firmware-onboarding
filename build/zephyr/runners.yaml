# Available runners configured by board.cmake.
runners:
- stm32cubeprogrammer
- pyocd
- openocd

# Default flash runner if --runner is not given.
flash-runner: stm32cubeprogrammer

# Default debug runner if --runner is not given.
debug-runner: pyocd

# Common runner configuration values.
config:
  board_dir: /Users/andyliu/Workspaces/UTAT_Space_Systems/Onboarding_Activity/zephyr/boards/st/nucleo_g431rb
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /Users/andyliu/zephyr-sdk-0.17.0/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /opt/homebrew/bin/openocd
  openocd_search:
    - /Users/andyliu/zephyr-sdk-0.17.0/sysroots/arm64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  pyocd:
    - --dt-flash=y
    - --target=stm32g431rbtx
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
